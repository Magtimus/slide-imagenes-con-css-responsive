<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide Horizontal CSS - MagtimusPro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>


    <div class="container-all">

        <header>
            <label for="slide-1">Imagen1</label>
            <label for="slide-2">Imagen2</label>
            <label for="slide-3">Imagen3</label>
            <label for="slide-4">Imagen4</label>
        </header>

        <input id="slide-1" type="radio" name="slides" checked>
        <section class="slide slide-1">
            <h1>Titulo Numero 1</h1>
        </section>

        <input id="slide-2" type="radio" name="slides">
        <section class="slide slide-2">
            <h1>Titulo Numero 2</h1>
        </section>

        <input id="slide-3" type="radio" name="slides">
        <section class="slide slide-3">
            <h1>Titulo Numero 3</h1>
        </section>

        <input id="slide-4" type="radio" name="slides">
        <section class="slide slide-4">
            <h1>Titulo Numero 4</h1>
        </section>

    </div>


</body>

</html>
